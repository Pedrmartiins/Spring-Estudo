<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:unless="${manutencao.id}">Sistema Manutenção - Nova Ordem de Manutenção</title>
    <title th:if="${manutencao.id}">Sistema Manutenção - Editar Ordem de Manutenção</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      /* Geral */
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa; /* Light background */
        color: #333; /* Dark text */
        margin: 0;
        padding: 0;
      }

      /* Navbar */
      .navbar {
        background-color: #007bff; /* Bootstrap blue navbar */
        border-bottom: 4px solid #28a745; /* Green underline */
      }

      .navbar-brand {
        font-weight: bold;
        color: #fff;
        font-size: 1.6rem;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
      }

      /* Títulos */
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: 600;
      }

      /* Labels */
      .form-label {
        color: #28a745; /* Green labels */
        font-weight: 600;
      }

      /* Campos de Input */
      .form-control {
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 10px;
        padding: 12px;
        font-size: 1rem;
      }

      .form-control:focus {
        background-color: #e9ecef;
        border-color: #28a745;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
      }

      /* Botão */
      .btn-primary {
        background-color: #28a745; /* Green button */
        border-color: #28a745;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1rem;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #218838; /* Dark green hover effect */
        border-color: #1e7e34;
      }

      /* Mensagens de Erro */
      .text-danger {
        font-size: 0.9rem;
        margin-top: 5px;
      }

      .form-error ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .form-error li {
        color: #dc3545; /* Red error messages */
        font-size: 0.875rem;
      }

      /* Container */
      .container {
        max-width: 800px;
        margin-top: 40px;
        padding: 40px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .mb-3 {
        margin-bottom: 20px;
      }

      .form-error ul {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/sistema-manutencao}">Home</a>
      </div>
    </nav>
    <main class="container">
      <h1 th:unless="${manutencao.id}">Nova Ordem de Manutenção</h1>
      <h1 th:if="${manutencao.id}">Editar Ordem de Manutenção</h1>
      <form method="post" th:object="${manutencao}">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            required="true"
            type="text"
            class="form-control"
            id="name"
            th:field="*{nome}"
          />
          <div class="form-error">
            <ul>
              <li
                th:each="error:${#fields.errors('nome')}"
                th:text="${error}"
                class="text-danger"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição do Problema</label>
          <input
            required="true"
            type="text"
            class="form-control"
            id="descricao"
            th:field="*{descricao}"
          />
          <div class="form-error">
            <ul>
              <li
                th:each="error:${#fields.errors('descricao')}"
                th:text="${error}"
                class="text-danger"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="tipoMaq" class="form-label">Máquina que necessita manutenção</label>
          <input
            required="true"
            type="text"
            class="form-control"
            id="tipoMaq"
            th:field="*{tipoMaq}"
          />
          <div class="form-error">
            <ul>
              <li
                th:each="error:${#fields.errors('tipoMaq')}"
                th:text="${error}"
                class="text-danger"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="numeroMaq" class="form-label">N° da Máquina</label>
          <input
            type="number"
            class="form-control"
            id="numeroMaq"
            th:field="*{numeroMaq}"
          />
          <div class="form-error">
            <ul>
              <li
                th:each="error:${#fields.errors('numeroMaq')}"
                th:text="${error}"
                class="text-danger"
              ></li>
            </ul>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
